{% extends 'layout.html' %}
    {% block content %}
    <section class="header">
        <h1>Page Not Found</h1>
    </section>
    <section id="not-found">
            <p><img src="https://media.giphy.com/media/xTiN0L7EW5trfOvEk0/giphy.gif" alt="404 Error"></p>
            <h3>This is not the page you're looking for.</h3>
            <p>{{ msg }}</p>
            <a href="{{ url_for('index') }}" class="github-btn">
                <i class="fas fa-home"></i>Go Home
            </a>
    </section>
    {% endblock %}
